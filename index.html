<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
    <script src="js/moment.min.js"></script>
    <script src="js/moment-duration-format.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
</head>
<style>
    .row {
        margin-bottom: 1%
    }

    .lead {
        margin-top: 1%
    }
</style>

<body style="margin: 2%;">
    <div class="row">
        <button id="start" title="Start" onclick="start()" type="button"
            class="btn btn-outline-success btn-lg btn-block">Start</button>
    </div>
    <div class="row">
        <button id="stop" title="Stop" disabled="true" onclick="stop()"
            class="btn btn-outline-danger btn-lg btn-block">Stop</button>
    </div>

    <div class="jumbotron">
        <div class="lead">
            Loot Interval
        </div>
        <div class="progress" id="progress" style="height: 70%">
            <div id="loot-interval" class="progress-bar" role="progressbar" style="width: 0%;font-size: xxx-large;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="lead" style="height: 2%" id="Dummy">
            Total Time:
        </div>
    </div>


</body>


<script>
    var x;
    var current = 0, seconds = 0, minutes = 0, hours = 0, days = 0;
    var lootIntervalElement = document.getElementById("loot-interval")

    function secToFormat(seconds, format) {
        return moment.duration(seconds, 'seconds').format(format, { trim: false });
    }



    function start() {

        minMax = [105, 120]
        document.getElementById('start').disabled = true
        document.getElementById('stop').disabled = false

        x = setInterval(function () {
            percentage = current / 120;
            lootIntervalElement.style.width = percentage * 100 + "%";
            lootIntervalElement.innerText = current;
            if (percentage < 0.85) {
                lootIntervalElement.style.backgroundColor = "green";

            }
            else if (percentage < 0.91) {
                lootIntervalElement.style.backgroundColor = "orange";
            }
            else if (percentage < 0.94) {
                lootIntervalElement.style.backgroundColor = "red";
            }
            if (current >= minMax[1]) {
                current = 0;
            }
            var humanized = secToFormat(current, "DD.HH:mm:ss")
            document.getElementById("Dummy").innerText = "Total Time: " + humanized;
            current++;

        }, 1000);

    }

    function stop() {
        minMax = [105, 120]
        document.getElementById('start').disabled = false
        document.getElementById('stop').disabled = true
        clearInterval(x);
        lootIntervalElement.style.width = "0%";
    }

</script>
<div class="footer-copyright text-center py-3">With ❤️ by Breezko
</div>

</html>
