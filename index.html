<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />

    <script src="js/moment.min.js"></script>
    <script src="js/moment-duration-format.min.js"></script>
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Alert #1</span>
        </div>
        <input id="alert-1" type="number" class="form-control" placeholder="Time in seconds for first alert (default 100)" aria-label="alert-timer-1" aria-describedby="alert-timer-1">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Alert #2</span>
        </div>
        <input id="alert-2" type="number" class="form-control" placeholder="Time in seconds for second alert (default 110)" aria-label="alert-timer-2" aria-describedby="alert-timer-2">
    </div>
    <div class="row p-3">
        <button id="start" title="Toggle" onclick="start()" type="button"
            class="btn btn-outline-success btn-lg btn-block">Start</button>
    </div>
    <div class="jumbotron p-2">

        <div class="lead">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info" data-
                viewBox="0 0 16 16">
                <title>Duration of drops laying around</title>
                <path
                    d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />

            </svg>
            Loot Interval
        </div>
        <div class="progress" id="progress" style="height: 100%" aria-label="Time of Loot laying around">
            <div id="loot-interval" class="progress-bar" role="progressbar" style="width: 0%;font-size: xxx-large;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    </div>


    <footer class="footer">
        <div class="footer-copyright text-center py-3">
            With ❤️ by Breezko
        </div>
    </footer>
</body>
<script src="js/utils.js" defer></script>

</html>
